<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="hospitalsignup.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Hospital Registration</h2>
        <br>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a Country</option>
            </select>

            <div class="error" id="country-error"></div>


            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" title="Pincode must be 6 digits">
            <div class="error" id="pincode-error"></div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <div class="error" id="phone-error"></div>


            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="businessLicense">Business License:</label>
            <input type="text" id="businessLicense" name="businessLicense" required>

            <label for="healthcareLicense">Healthcare Facility License:</label>
            <input type="text" id="healthcareLicense" name="healthcareLicense" required>

            <label for="medicalLicense">Medical Practitioner License:</label>
            <input type="text" id="medicalLicense" name="medicalLicense" required>

            <label for="pharmacyLicense">Pharmacy License:</label>
            <input type="text" id="pharmacyLicense" name="pharmacyLicense" required>

            <label for="occupancyPermit">Occupancy Permit:</label>
            <input type="text" id="occupancyPermit" name="occupancyPermit" required>

            <label for="firePermit">Fire Department Permit:</label>
            <input type="text" id="firePermit" name="firePermit" required>

            <label for="medicalWasteLicense">Medical Waste Disposal License:</label>
            <input type="text" id="medicalWasteLicense" name="medicalWasteLicense" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phone-error');

            phoneInput.addEventListener('input', function () {
                const phoneNumber = phoneInput.value;

                if (!/^\d+$/.test(phoneNumber)) {
                    phoneError.textContent = 'Phone Number must contain only numbers';
                    phoneError.style.color = 'red';
                } else if (phoneNumber.length !== 10) {
                    phoneError.textContent = 'Phone Number must be 10 digits';
                    phoneError.style.color = 'red';
                } else {
                    phoneError.textContent = '';
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pincodeInput = document.getElementById('pincode');
            const pincodeError = document.getElementById('pincode-error');

            pincodeInput.addEventListener('input', function () {
                const pincode = pincodeInput.value;



                if (!/^\d+$/.test(pincode)) {
                    pincodeError.textContent = 'PinCode must contain only numbers';
                    pincodeError.style.color = 'red';
                }
                else if (!pincodeInput.validity.valid) {
                    pincodeError.textContent = 'Pincode must be 6 digits';
                    pincodeError.style.color = 'red';
                } else {
                    pincodeError.textContent = '';
                }
            });
        });
    </script>

<script>
    const countrySelect = document.getElementById("country");

// Fetch and populate the list of countries
fetch("https://restcountries.com/v3.1/all")
    .then(response => response.json())
    .then(data => {
        // Iterate through the data and add each country as an option
        data.forEach(country => {
            const option = document.createElement("option");
            option.value = country.name.common;
            option.textContent = country.name.common;
            countrySelect.appendChild(option);
        });
    })
    .catch(error => {
        console.error("Error fetching country data: ", error);
    });
    </script>
    
</body>

</html>
